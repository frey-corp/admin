<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frey Corp - Admin KOL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Datatables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- LOGIN MODAL -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
          <h4 class="mb-3 text-center">Admin Login</h4>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Masukkan username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Masukkan password">
          </div>
          <button id="loginBtn" class="btn btn-primary w-100">Login</button>
        </div>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div class="container-fluid mt-4 d-none" id="dashboard">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Admin KOL - Frey Corp</h3>
            <button class="btn btn-success" id="addDealBtn">+ Add Deal</button>
        </div>

        <!-- FILTER -->
        <div class="row g-2 mb-3">
            <div class="col-6 col-md-3">
                <label for="filterDateFrom" class="form-label">Date From</label>
                <input type="date" id="filterDateFrom" class="form-control">
            </div>
            <div class="col-6 col-md-3">
                <label for="filterDateTo" class="form-label">Date To</label>
                <input type="date" id="filterDateTo" class="form-control">
            </div>
            <div class="col-6 col-md-3">
                <label for="filterKOL" class="form-label">KOL</label>
                <select id="filterKOL" class="form-select">
                    <option value="">ALL</option>
                </select>
            </div>
            <div class="col-6 col-md-3">
                <label for="filterStatus" class="form-label">Status</label>
                <select id="filterStatus" class="form-select">
                    <option value="ON_PROGRESS" selected>On Progress</option>
                    <option value="FINISH">Finish</option>
                    <option value="">ALL</option>
                </select>
            </div>
        </div>

        <!-- TABLE -->
        <div class="table-responsive">
            <table id="dealsTable" class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Date Deal</th>
                        <th>Brand</th>
                        <th>KOL</th>
                        <th>Job Description</th>
                        <th>Deadline</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Supabase JS akan load ke sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- MODAL ADD/EDIT DEAL -->
    <div class="modal fade" id="dealModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header py-2">
                <h5 class="modal-title" id="dealModalTitle">Add Deal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- BODY (SCROLLABLE) -->
            <div class="modal-body">
                <form id="dealForm">
                <div class="row g-2">

                    <!-- Date Deal -->
                    <div class="col-6">
                    <label class="form-label">Date Deal *</label>
                    <input type="date" id="dealDate" class="form-control" required>
                    </div>

                    <!-- Brand -->
                    <div class="col-6">
                    <label class="form-label">Brand *</label>
                    <select id="brandSelect" class="form-select" required></select>
                    </div>

                    <!-- KOL -->
                    <div class="col-12">
                    <label class="form-label">KOL *</label>
                    <select id="kolSelect" class="form-select" required></select>
                    </div>

                    <!-- Job Desc -->
                    <div class="col-12">
                    <label class="form-label">Job Description *</label>
                    <textarea id="jobDesc" class="form-control" rows="3" required></textarea>
                    </div>

                    <!-- Deadline -->
                    <div class="col-6">
                    <label class="form-label">Deadline</label>
                    <input type="date" id="deadline" class="form-control">
                    </div>

                    <!-- Transfer Date -->
                    <div class="col-6">
                    <label class="form-label">Transfer Date</label>
                    <input type="date" id="transferDate" class="form-control">
                    </div>

                    <!-- Amount -->
                    <div class="col-12">
                    <label class="form-label">Amount Dealing *</label>
                    <input type="text" id="amountDealing" class="form-control" required>
                    </div>

                    <!-- Fees -->
                    <div class="col-6">
                    <label class="form-label">Admin Fee (15%)</label>
                    <input type="text" id="adminFee" class="form-control">
                    </div>

                    <div class="col-6">
                    <label class="form-label">Agency Fee (5%)</label>
                    <input type="text" id="agencyFee" class="form-control">
                    </div>

                    <div class="col-12">
                    <label class="form-label">KOL Fee</label>
                    <input type="text" id="kolFee" class="form-control" readonly>
                    </div>

                    <!-- Brief -->
                    <div class="col-12">
                    <label class="form-label">Brief / SOW</label>
                    <textarea id="briefSow" class="form-control" rows="3"></textarea>
                    </div>

                    <!-- Content Link -->
                    <div class="col-12">
                    <label class="form-label">Link Konten</label>
                    <textarea id="contentLink" class="form-control" rows="2"></textarea>
                    </div>

                    <!-- Status -->
                    <div class="col-12">
                    <label class="form-label">Status</label>
                    <select id="statusSelect" class="form-select">
                        <option value="ON_PROGRESS">On Progress</option>
                        <option value="FINISH">Finish</option>
                    </select>
                    </div>

                </div>
                </form>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer py-2">
                <button type="submit" form="dealForm" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>

            </div>
        </div>
    </div>

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Supabase JS -->
    <script type="module" src="script.js"></script>
</body>
</html>
