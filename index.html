<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frey Corp - Admin KOL</title>
    <link rel="icon" type="image/jpeg" href="logofreycorp.jpeg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- ================= LOGIN MODAL ================= -->
<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <h4 class="mb-3 text-center">Admin Login</h4>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control">
      </div>

      <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    </div>
  </div>
</div>


<!-- ================= DASHBOARD ================= -->
<div class="container-fluid mt-4 d-none" id="dashboard">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 id="welcomeText">Welcome - Frey Corp</h3>
        <button class="btn btn-success" id="addDealBtn">+ Add Deal</button>
    </div>

    <!-- FILTER -->
    <div class="row g-2 mb-3">
        <div class="col-6 col-md-3">
            <label class="form-label">Date From</label>
            <input type="date" id="filterDateFrom" class="form-control">
        </div>

        <div class="col-6 col-md-3">
            <label class="form-label">Date To</label>
            <input type="date" id="filterDateTo" class="form-control">
        </div>

        <div class="col-6 col-md-3">
            <label class="form-label">KOL</label>
            <select id="filterKOL" class="form-select">
                <option value="">ALL</option>
            </select>
        </div>

        <div class="col-6 col-md-3">
            <label class="form-label">Status</label>
            <select id="filterStatus" class="form-select">
                <option value="ON_PROGRESS" selected>On Progress</option>
                <option value="FINISH">Finish</option>
                <option value="">ALL</option>
            </select>
        </div>
    </div>

    <!-- TABLE -->
    <div class="table-responsive">
    <table id="dealsTable" class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>Deal Date</th>
                <th>Brand</th>
                <th>KOL</th>
                <th>Admin</th>
                <th>Job Desc (SOW)</th>
                <th>Deadline</th>
                <th>Amount</th>
                <th>Admin Fee</th>
                <th>Admin Fee 2</th>
                <th>Agency Fee</th>
                <th>KOL Fee</th>
                <th>Brief</th>
                <th>Content Link</th>
                <th>Transfer Date</th>
                <th>Status</th>
                <th>Type</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

</div>


<!-- ================= MODAL ADD / EDIT DEAL ================= -->
<div class="modal fade" id="dealModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header py-2">
        <h5 class="modal-title">Deal Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="dealForm">
          <div class="row g-2">

            <!-- Date Deal -->
            <div class="col-6">
              <label class="form-label">Date Deal *</label>
              <input type="date" id="dealDate" class="form-control" required>
            </div>

            <!-- Brand -->
            <div class="col-6">
              <label class="form-label">Brand *</label>
              <select id="brandSelect" class="form-select" required></select>
            </div>

            <!-- KOL -->
            <div class="col-12">
              <label class="form-label">KOL *</label>
              <select id="kolSelect" class="form-select" required></select>
            </div>

            <!-- Job Description -->
            <div class="col-12">
              <label class="form-label">Job Description (SOW)*</label>
              <textarea id="jobDesc" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Notes -->
            <div class="col-12">
              <label class="form-label">Notes</label>
              <textarea id="notes" class="form-control" rows="3"></textarea>
            </div>

            <!-- Type Promote -->
            <div class="col-12">
              <label class="form-label">Type Promote *</label>
              <div>
                <div class="form-check form-check-inline">
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="typePromote" 
                        id="typePaid" 
                        value="PAID" 
                        checked>
                    <label class="form-check-label" for="typePaid">
                        Paid Promote
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="typePromote" 
                        id="typeBarter" 
                        value="BARTER">
                    <label class="form-check-label" for="typeBarter">
                        Barter
                    </label>
                </div>
              </div>
            </div>

            <!-- Deadline -->
            <div class="col-6">
              <label class="form-label">Deadline</label>
              <input type="date" id="deadline" class="form-control">
            </div>

            <!-- Transfer Date -->
            <div class="col-6">
              <label class="form-label">Transfer Date</label>
              <input type="date" id="transferDate" class="form-control">
            </div>

            <!-- Amount -->
            <div class="col-12" id="amountWrapper">
              <label class="form-label">Amount Dealing</label>
              <input type="text" id="amountDealing" class="form-control">
            </div>

            <!-- Admin Fee 1 -->
            <div class="col-6">
              <label class="form-label">Admin Fee 1</label>
              <input type="text" id="adminFee" class="form-control">
            </div>

            <!-- Admin Fee 2 -->
            <div class="col-6">
              <label class="form-label">Admin Fee 2</label>
              <input type="text" id="adminFee2" class="form-control">
            </div>

            <!-- Agency Fee -->
            <div class="col-6">
              <label class="form-label">Agency Fee</label>
              <input type="text" id="agencyFee" class="form-control">
            </div>

            <!-- KOL Fee -->
            <div class="col-6" id="kolFeeWrapper">
              <label class="form-label">KOL Fee</label>
              <input type="text" id="kolFee" class="form-control" readonly>
            </div>

            <!-- Brief -->
            <div class="col-12">
              <label class="form-label">Brief</label>
              <textarea id="briefSow" class="form-control" rows="3"></textarea>
            </div>

            <!-- Content Link -->
            <div class="col-12">
              <label class="form-label">Link Konten</label>
              <textarea id="contentLink" class="form-control" rows="3"></textarea>
            </div>

            <!-- Status -->
            <div class="col-12">
              <label class="form-label">Status</label>
              <select id="statusSelect" class="form-select">
                <option value="ON_PROGRESS">On Progress</option>
                <option value="FINISH">Finish</option>
              </select>
            </div>

          </div>
        </form>
      </div>

      <div class="modal-footer py-2">
        <button type="submit" form="dealForm" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>

    </div>
  </div>
</div>


<!-- ================= JS ================= -->
<!-- jQuery HARUS PERTAMA -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- DataTables Core -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<!-- DataTables Extensions -->
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
<!-- Buttons (Export Excel) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- Custom Script -->
<script type="module" src="script.js"></script>

</body>
</html>
